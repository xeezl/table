			<div class="col-10"></div>
			<div class=" col-1 py-2 bg-success">
				<h2 class="mr-5 finish">Finish</h2>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let cube = document.querySelector(".cube")
			good = document.querySelectorAll(".good")
			simple = document.querySelectorAll(".simple")
			bad = document.querySelectorAll(".bad")
			finish = document.querySelector(".finish")
			black = document.querySelector(".black")
			blue = document.querySelectorAll(".blue")
			vopros = document.querySelectorAll(".vopros")
			send = document.querySelectorAll(".send")
			input = document.querySelectorAll(".input")
			let previous;
			let previous_index;
			score = 50


		cube.onclick = function(){
			let rng = Math.random()*8
			let round = Math.round(rng)
			alert(round)
		}
		for(let index = 0; index<21; index = index + 1){
			simple[index].onclick = function(){
				simple[index].style.backgroundImage = "url(game_player.png)"
				simple[index].style.backgroundSize = "100% 100%"
				score = score + 10
				document.querySelector(".score").innerHTML = score				
				if(previous == "simple"){
					simple[previous_index].style.backgroundImage = "none"
				}
				else{
					
				}
				previous = "simple"
				previous_index = index
			}
		}
		for(let index = 0; index<8; index = index + 1){
			good[index].onclick = function(){
				good[index].style.backgroundImage = "url(game_player.png)"
				good[index].style.backgroundSize = "100% 100%"
				score = score + 100
				document.querySelector(".score").innerHTML = score
				
			}
		}
		for(let index = 0; index<10; index = index + 1){
			bad[index].onclick = function(){
				bad[index].style.backgroundImage = "url(game_player.png)"
				bad[index].style.backgroundSize = "100% 100%"
				score = score - 100
				document.querySelector(".score").innerHTML = score
				
			}
		}
		finish.onclick = function(){
			if ( score >=  50 ) {
				alert("Ты выиграл")
			}
			else {
				alert("Ты проиграл")
			}
		}
		for (let index = 0; index<3; index = index + 1) {
			blue[index].onclick = function(){
				vopros[index].style.display = "block"
			}
		}
		black.onclick = function(){
			score = 50
			document.querySelector(".score").innerHTML = score
		}
		for(let index = 0; index<3; index = index + 1){//цикл
			blue[index].onclick = function(){
				vopros[index].style.display = "block"
			}
			send[index].onclick = function(){
				if (input.value == "Марс","Барабан","Army") {
					vopros[index].style.display = "none"
					score = score + 100
					document.querySelector(".score").innerHTML = score
				}
				else{
					score = score - 100
					document.querySelector(".score").innerHTML = score
				}
			}
		}
	</script>
